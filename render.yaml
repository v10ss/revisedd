services:
  # Backend API
  - type: web
    name: escashop-backend
    env: node
    plan: starter
    buildCommand: cd backend && npm ci && npm run build:prod
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: escashop-database
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET  
        generateValue: true
      - key: FRONTEND_URL
        value: https://escashop-frontend.onrender.com
      - key: SMS_PROVIDER
        value: vonage
      - key: SMS_ENABLED
        value: true
      - key: VONAGE_API_KEY
        value: 24580886
      - key: VONAGE_API_SECRET
        value: 0YSON3xZYOEWYLyf
      - key: EMAIL_SERVICE_ENABLED
        value: true
      - key: EMAIL_SERVICE
        value: gmail
      - key: EMAIL_USER
        value: jefor16@gmail.com
      - key: EMAIL_PASSWORD
        value: cutbcijqacobypak

  # Frontend
  - type: web
    name: escashop-frontend
    env: static
    buildCommand: cd frontend && npm ci && NODE_ENV=production REACT_APP_API_URL=https://escashop-backend.onrender.com/api REACT_APP_BUILD_TIME=2025-08-18-03-19 npm run build
    publishDir: frontend/build
    envVars:
      - key: NODE_ENV
        value: production

databases:
  - name: escashop-database
    databaseName: escashop
    user: escashop_user
    plan: free
